services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-meeting-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_meeting}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - ai-meeting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ai-meeting-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    environment:
      TZ: Asia/Shanghai
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ai-meeting-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: ai-meeting-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # 数据库配置（变量名需与后端 ConfigService 一致：DATABASE_*）
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DATABASE_NAME: ${POSTGRES_DB:-ai_meeting}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-false}
      DATABASE_LOGGING: ${DATABASE_LOGGING:-false}
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # API 限流
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      
      # CORS 配置
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      TZ: Asia/Shanghai
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - ai-meeting-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # 前端服务 (Nginx)
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # 前端构建时注入的 API 基地址（需含路径，如 https://域名/api/v1）
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://v.ixriver.com/api/v1}
    container_name: ai-meeting-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - backend
    ports:
      - "8080:80"
      # 启用 HTTPS 时取消下一行注释，并在 deploy/ssl/ 放置 cert.pem、key.pem
      # - "8443:443"
    # volumes:
    #   - ./deploy/ssl:/etc/nginx/ssl:ro
    networks:
      - ai-meeting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  ai-meeting-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
