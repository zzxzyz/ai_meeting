version: '3.8'

services:
  # PostgreSQL 测试数据库
  postgres-test:
    image: postgres:14-alpine
    container_name: open-meeting-postgres-test
    environment:
      POSTGRES_DB: open_meeting_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 测试缓存
  redis-test:
    image: redis:7-alpine
    container_name: open-meeting-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储 (测试环境)
  minio-test:
    image: minio/minio:latest
    container_name: open-meeting-minio-test
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"
      - "9002:9001"
    volumes:
      - minio-test-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Mailhog (邮件测试工具)
  mailhog-test:
    image: mailhog/mailhog:latest
    container_name: open-meeting-mailhog-test
    ports:
      - "1026:1025"  # SMTP
      - "8026:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-test-data:
  minio-test-data:

networks:
  default:
    name: open-meeting-test-network
